<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elyas</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://i.pinimg.com/originals/51/ae/a3/51aea3393b8234a1e69d8713a0a58bc3.gif') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Courier New', Courier, monospace;
      color: #f5f5dc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }
    .image-container img {
      width: 750px;
      height: auto;
      border: 2px solid #f5f5dc;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(245, 245, 220, 0.7);
    }
    .info {
      margin-top: 20px;
      font-size: 1.5em;
      color: #f5f5dc;
      text-shadow: 0px 0px 8px #f5f5dc, 0px 0px 15px #f5f5dc, 0px 0px 25px #f5f5dc;
      letter-spacing: 4.5px;
      white-space: pre-wrap;
    }
    .text {
      margin-top: 20px;
      font-size: 3em;
      color: #f5f5dc;
      text-shadow: 0px 0px 8px #f5f5dc, 0px 0px 15px #f5f5dc, 0px 0px 25px #f5f5dc;
      letter-spacing: 4.5px;
    }
    .music-player {
      display: none;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="https://i.ytimg.com/vi/Phyut6ad9Rc/sddefault.jpg" alt="Discord Image" />
  </div>

  <!-- مشغل SoundCloud بالرابط الجديد -->
  <div class="music-player">
    <iframe 
      width="0" 
      height="0" 
      scrolling="no" 
      frameborder="no" 
      allow="autoplay" 
      src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/salem-majed/tmyrxxjfjru2&auto_play=true&hide_related=true&show_comments=false&show_user=false&show_reposts=false&visual=false">
    </iframe>
  </div>

  <div class="info" id="ip-info">
    <strong>IP: <span id="ip"></span></strong><br>
    <span><strong>City:</strong> <span id="city"></span></span><br>
    <span><strong>Region:</strong> <span id="region"></span></span><br>
    <span><strong>Country:</strong> <span id="country"></span></span><br>
    <span><strong>Location:</strong> <span id="loc"></span></span><br>
    <span><strong>Organization:</strong> <span id="org"></span></span><br>
    <span><strong>Timezone:</strong> <span id="timezone"></span></span>
  </div>

  <div class="text">(Elyas BO 6EEZ)</div>

  <script>
    fetch('https://ipinfo.io/json')
      .then(response => response.json())
      .then(data => {
        delete data.readme;
        document.getElementById('ip').textContent = data.ip;
        document.getElementById('city').textContent = data.city;
        document.getElementById('region').textContent = data.region;
        document.getElementById('country').textContent = data.country;
        document.getElementById('loc').textContent = data.loc;
        document.getElementById('org').textContent = data.org;
        document.getElementById('timezone').textContent = data.timezone;
      });
  </script>
</body>
</html>
